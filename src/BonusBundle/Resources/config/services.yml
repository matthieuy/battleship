services:
#######################
##### RPC & TOPIC #####
#######################
    # Bonus RPC
    game.bonus.rpc:
        class: BonusBundle\RPC\BonusRpc
        arguments:
            - "@gos_web_socket.websocket.client_manipulator"
            - "@doctrine.orm.entity_manager"
            - "@bonus.registry"
            - "@event.manager"
            - "@monolog.logger.game"
        tags:
            - { name: gos_web_socket.rpc }

    # Bonus Topic
    game.bonus.topic:
        class: BonusBundle\Topic\BonusTopic
        arguments:
            - "@gos_web_socket.websocket.client_manipulator"
        tags:
            - { name: gos_web_socket.topic }

###############################
##### REGISTRY & MANAGER ######
###############################
    # The weapon registry
    weapon.registry:
        class: BonusBundle\Manager\WeaponRegistry

    # The bonus registry
    bonus.registry:
        class: BonusBundle\Manager\BonusRegistry
        lazy: true
        arguments:
            - "@event.manager"
            - "@monolog.logger.game"

    # Bonus listener
    bonus.listener:
        class: BonusBundle\EventListener\BonusListener
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@bonus.registry"
            - "@gos_web_socket.zmq.pusher"
            - "@monolog.logger.game"
        tags:
            - { name: kernel.event_subscriber }

    # Doctrine listener
    inventory.doctrine.listener:
        class: BonusBundle\EventListener\InventoryEntityListener
        arguments:
            - "@gos_web_socket.zmq.pusher"
        tags:
            - { name: doctrine.orm.entity_listener, entity: BonusBundle\Entity\Inventory }

####################
##### WEAPONS ######
####################
    # Bomber
    weapon.bomber:
        class: BonusBundle\Weapons\BomberWeapon
        tags:
            - { name: weapon.type }

    # Flash
    weapon.flash:
        class: BonusBundle\Weapons\FlashWeapon
        tags:
            - { name: weapon.type }

    # Gust
    weapon.gust:
        class: BonusBundle\Weapons\GustWeapon
        tags:
            - { name: weapon.type }

    # Mortar
    weapon.mortar:
        class: BonusBundle\Weapons\MortarWeapon
        tags:
            - { name: weapon.type }

#################
##### BONUS #####
#################
    # Point bonus
    bonus.point:
        class: BonusBundle\Bonus\PointBonus
        tags:
            - { name: bonus.type }

    # Team point
    bonus.team_point:
        class: BonusBundle\Bonus\PointTeamBonus
        arguments:
            - "@doctrine.orm.entity_manager"
        tags:
            - { name: bonus.type }

    # Skip player
    bonus.skip_player:
        class: BonusBundle\Bonus\SkipPlayerBonus
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@monolog.logger.game"
            - "@game.run.rpc"
        tags:
            - { name: bonus.type }

    # Robber
    bonus.robber:
        class: BonusBundle\Bonus\RobberBonus
        arguments:
            - "@doctrine.orm.entity_manager"
        tags:
            - { name: bonus.type }

    # Spy
    bonus.spy:
        class: BonusBundle\Bonus\SpyBonus
        arguments:
            - "@doctrine.orm.entity_manager"
        tags:
            - { name: bonus.type }

    # Reset probability
    bonus.reset:
        class: BonusBundle\Bonus\ResetProbBonus
        tags:
            - { name: bonus.type }

    # Damage x2
    bonus.damage:
        class: BonusBundle\Bonus\DamageBonus
        tags:
            - { name: bonus.type }

    # Booster
    bonus.booster:
        class: BonusBundle\Bonus\BoosterBonus
        tags:
            - { name: bonus.type }

    # Bomber
    bonus.bomber:
        class: BonusBundle\Bonus\BomberBonus
        tags:
            - { name: bonus.type }

    # Inventory size
    bonus.inventory_size:
        class: BonusBundle\Bonus\InventorySizeBonus
        tags:
            - { name: bonus.type }

    # Penalty decrease time
    bonus.penalty:
        class: BonusBundle\Bonus\PenaltyBonus
        tags:
            - { name: bonus.type }
