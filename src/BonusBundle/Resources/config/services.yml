services:
#######################
##### RPC & TOPIC #####
#######################
    # Bonus RPC
    game.bonus.rpc:
        class: BonusBundle\RPC\BonusRpc
        arguments:
            - "@gos_web_socket.websocket.client_manipulator"
            - "@doctrine.orm.entity_manager"
        tags:
            - { name: gos_web_socket.rpc }
###############################
##### REGISTRY & MANAGER ######
###############################
    # The weapon registry
    weapon.registry:
        class: BonusBundle\Manager\WeaponRegistry

    # The bonus registry
    bonus.registry:
        class: BonusBundle\Manager\BonusRegistry
        arguments:
            - "@doctrine.orm.entity_manager"

####################
##### WEAPONS ######
####################
    # Bomber
    weapon.bomber:
        class: BonusBundle\Weapons\BomberWeapon
        tags:
            - { name: weapon.type }

    # Flash
    weapon.flash:
        class: BonusBundle\Weapons\FlashWeapon
        tags:
            - { name: weapon.type }

    # Gust
    weapon.gust:
        class: BonusBundle\Weapons\GustWeapon
        tags:
            - { name: weapon.type }

    # Mortar
    weapon.mortar:
        class: BonusBundle\Weapons\MortarWeapon
        tags:
            - { name: weapon.type }

#################
##### BONUS #####
#################
    # Point bonus
    bonus.point:
        class: BonusBundle\Bonus\PointBonus
        tags:
            - { name: bonus.type }
